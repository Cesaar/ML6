<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Audio to Text API</title> 
 
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> 
</head>
 
<body> 
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Python Audio to speech API V1.22</h3>
        </div>
 
        <div class="jumbotron">
            <h3>Upload mono channel file. (FLAC or WAV)<br/>Supported language: en-US</h3>
            <form method="POST" action="/" enctype="multipart/form-data">
                <dl>
                    <p>
                        <input type="file" name="file" autocomplete="off" required>
                    </p>
                </dl>
                <p>
                    <input type="submit" value="Upload and Convert">
                </p>
            </form>
            </p>
            <p class="lead"></p>
            <p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
            </p>
        </div>
  
        <footer class="footer">
            <p>&copy; Andreas Veeckman 2019</p>
        </footer> 
    </div>
</body>
 
</html>
